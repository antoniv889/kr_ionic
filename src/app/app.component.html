<ion-app>
    <ion-menu side="start" menuId="first" contentId="content1">
        <ion-header>
            <ion-toolbar class="sideBar">
                <ion-title>Navigate</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content class="sideBar">
            <ion-list *ngFor="let pages of navigate" class="sideBar">
                <ion-menu-toggle auto-hide="true">
                    <ion-item [routerLink]="pages.url" routerDirection="forward" class="sideBar">
                        <ion-icon [name]="pages.icon" slot="start" style="color: #dadada;"></ion-icon>
                        {{pages.title}}
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content1"></ion-router-outlet>
</ion-app>
