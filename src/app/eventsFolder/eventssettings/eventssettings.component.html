<ion-header>
    <ion-toolbar class="header">
        <ion-title>
            <span>
                Фільтри
            </span>
            <ion-icon (click)="close()" name="close"></ion-icon>
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content >
    <div class="content">
        <div class="col-lg-3 mt-3">
            <ion-list>
                <ion-radio-group value="{{sel}}"> 
                    <div class="filterInput">
                        <ion-item>
                            <ion-radio color="primary" (click)="asc(1)" value="1"></ion-radio>
                            <ion-label >спочатку найновіші </ion-label>
                        </ion-item>
                    </div>
                    <div class="filterInput">
                        <ion-item>
                            <ion-radio color="primary" (click)="dsc(2)" value="2"></ion-radio>
                            <ion-label >спочатку найочікуваніші </ion-label>
                        </ion-item>
                    </div>
                    <div class="filterInput">
                        <ion-item>
                            <ion-radio color="primary" (click)="dsc(3)" value="3"></ion-radio>
                            <ion-label >спочатку найближчі </ion-label>
                        </ion-item>
                    </div>
                </ion-radio-group>
            </ion-list>
        </div>
    </div>
</ion-content>
