<ion-header>
	<ion-toolbar class="header">
		<ion-buttons slot="start">
			<ion-menu-button>
			</ion-menu-button>
		</ion-buttons>
		<ion-title>
            <ion-icon (click)="showModal()" name="options-outline"></ion-icon>
        </ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let event of events; index as i" class="event">
		<ion-card-header>
			<ion-card-title>{{ event.title }}</ion-card-title>
		</ion-card-header>
		<ion-card-content class="cardContent">
            <img src="http://kryvyirih.travel{{event.main_img.url}}" width="100%" height="100%">
			<div class="main">
				<p> 
					<b>Дата</b>
					{{event.date}}
				</p> 
				<p>
					<b>Місце</b>
					{{event.address}}
				</p>
				<p *ngIf="event.desc">
					<b>Опис</b> 
					{{ (event.desc.length>100)? (event.desc | slice:0:100)+'...':(event.desc) }}
				</p>
				<ion-button fill="outline" routerLink="{{event.id}}"  style="margin-top:20px;">читати далі</ion-button>
                <span class="info">
                    <i class="fa fa-thumbs-up fa-lg" (click)="userLikesPost(event.id, postLikes[i], i)" id="thumb"></i>
                    <p style="display: inline; font-size: 20px; margin-left:8px;">{{postLikes[i]}}</p>
                </span>
			</div>
        </ion-card-content>
	</ion-card>
</ion-content>
