<div class="loader" *ngIf="!imgUrl"></div>
<ion-header *ngIf="imgUrl">
    <ion-toolbar class="header">
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            Місця
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content *ngIf="imgUrl">
    <div class="objectName">
        <h1><b> {{attraction.title}} </b></h1>
    </div>
    <h3 class="objectContent"><b> Опис:</b></h3>
    <p class="objectContent">{{attraction.desc}}</p>
    <div class="objectContent">
        <img src="{{imgUrl}}" width="100%">
    </div><br><br>
    <hr>
    <hr>
    <h3 class="objectContent"><b> Мапа:</b></h3>
    <a href="{{mapLink}}">
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="12" id="map">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
    </a>
    <h3 class="objectContent"><b> Коментарії:</b></h3>
    <form (ngSubmit)="addComment(f)" #f="ngForm">
        <div class="form-group inputForm">
            <input class="form-control" id="content" name="content" ngModel required>
            <button class="btn btn-success ml-2" type="submit" [disabled]="!f.valid">
                <ion-icon name="send"></ion-icon>
            </button>
        </div>
        <br>
    </form>
    <div *ngFor="let comment of comments;index as i">
        <div class="comment objectContent">
            <b>{{comment.author.name}}</b>
            <p style="padding-right: 5px;">{{comment.content}}</p>
        </div>
    </div>
    <br><br><br><br>
</ion-content>
