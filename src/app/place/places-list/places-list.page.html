<ion-header>
    <ion-toolbar class="header">
        <ion-buttons slot="start">
            <ion-menu-button>
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            Місця
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="mainContent">
    <ion-card *ngFor="let object of objects; index as i" class="category">
        <ion-card-header>
            <ion-card-title routerLink="{{object.id}}">{{ object.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="cardContent">
            <img src="http://kryvyirih.travel{{object.main_img.url}}" width="100%" height="100%" routerLink="{{object.id}}">
            <div class="content">
                <p>{{object.created_at | slice:0:10}}
                    <span style="position: relative; bottom: 4px; float: right;">
                        <i class="fa fa-thumbs-up fa-lg thumbs" (click)="userLikesPost(object.id, postLikes[i], i)"></i>
                        <p style="display: inline;font-size: 20px; margin-left:8px;">{{postLikes[i]}}</p>
                    </span>
                </p>
            </div>
        </ion-card-content>
    </ion-card>
    <br><br><br>
</ion-content>
