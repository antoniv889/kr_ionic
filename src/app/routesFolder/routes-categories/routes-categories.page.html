<div class="loader" *ngIf="!categories[categories.length-1]"></div>
<ion-header *ngIf="categories[categories.length-1]">
    <ion-toolbar class="header">
        <ion-buttons slot="start">
            <ion-menu-button>

            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            Оберіть категорію
        </ion-title>
    </ion-toolbar>
</ion-header>
<ion-content *ngIf="categories[categories.length-1]">
    <ion-card class="card" *ngFor="let categorie of categories, index as i" routerLink="{{i+1}}">
        <ion-card-content class="cardContent">
            <ion-card-title>
                <h1> <b> {{categorie.title}} </b> </h1>
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
